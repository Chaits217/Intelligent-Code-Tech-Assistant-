<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intelligent Tech Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <header>
    <h1>⚙ Intelligent Technical Assistant</h1>
    <p>Analyze code • Detect errors • Explain concepts</p>
  </header>

  <div id="chatBox"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="Paste code, error, or ask a tech question..."></textarea>
    <button onclick="processInput()">Analyze</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
